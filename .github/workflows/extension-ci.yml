name: Extension CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Linting
      run: npm run lint

    - name: Run Tests
      run: npm test

    - name: Check Sins (Strict)
      run: ./scripts/check-sins.sh

    - name: Build Extension
      run: npm run build
